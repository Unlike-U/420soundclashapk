name: Build Android APK

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or your project's node version

      - name: Install web dependencies and build
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Install Capacitor dependencies
        run: npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Sync Capacitor assets
        run: npx cap sync android

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $KEYSTORE_BASE64 | base64 --decode > android/app/420mix.keystore

      - name: Create Keystore Properties
        env:
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "storePassword=$STORE_PASSWORD" > android/keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> android/keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/keystore.properties
          echo "storeFile=../app/420mix.keystore" >> android/keystore.properties

      - name: Set gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: ./android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 420mix-apk
          path: android/app/build/outputs/apk/release/app-release.apk
