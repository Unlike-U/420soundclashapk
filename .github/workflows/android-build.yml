name: Build Android APK

on:
  push:
    branches:
      - build-fix  # Or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your project's node version

      - name: Install web dependencies and build
        run: npm install

      - name: Clean old web assets
        run: rm -rf dist

      - name: Build web assets
        run: npm run build

      - name: Install Capacitor dependencies
        run: npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Sync Capacitor assets
        run: npx cap sync android

      - name: Decode Keystore
        run: printf "%s" "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/420mix.keystore

      - name: Create Keystore Properties
        env:
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "storePassword=$STORE_PASSWORD" > android/keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> android/keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/keystore.properties
          echo "storeFile=../app/420mix.keystore" >> android/keystore.properties

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Clean Build Cache
        run: ./gradlew clean
        working-directory: ./android

      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: ./android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 420mix-apk
          path: android/app/build/outputs/apk/release/app-release.apk
